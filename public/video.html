<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEAVER_GREEN</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
  </head>
  <body>
    <video id= "v" src="present.mp4" id="videoPlayer" width="650" controls autoplay muted="true" loop></video>
    <div id="select"></div>
  </body>
  <script>

    function video_change(num)
    {
      if (num == 1)
      {
        // present - ji hyeong

        var videoFile = 'present.mp4'
        $('#v').attr('src', videoFile);
        $('#v').load();
      }
      else if (num == 2)
      {
        // future -kyu bin

        var videoFile = 'future.mp4'
        $('#v').attr('src', videoFile);
        $('#v').load();
      }
      else if (num == 3)
      {
        // past - lynn

        var videoFile = 'past.mp4'
        $('#v').attr('src', videoFile);
        $('#v').load();
      }
    }

    var socket = io();
    socket.on('video_choice', function(r){
      if(r == 1)
      {
        //document.getElementById("select").innerHTML ='1';
        video_change(1);
      }
      else if(r == 2)
      {
        //document.getElementById("select").innerHTML ='2';
        video_change(2);
      }
      else if(r == 3)
      {
        //document.getElementById("select").innerHTML ='3';
        video_change(3);
      }
    });
  </script>
</html>
